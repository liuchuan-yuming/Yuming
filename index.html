<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section#showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -100px;
            text-align: center;
            color: #ffffff;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
            color: black;
        }
        section#showcase p {
            font-size: 20px;
            color: black;
        }
        section#main {
            padding: 15px;
            background: white;
        }
        section#main .content-title {
            font-size: 25px;
        }
        section#main article#main-col {
            float: left;
            width: 65%;
        }
        section#main aside#sidebar {
            float: right;
            width: 30%;
            padding-left: 20px;
        }
        section#main aside#sidebar .quote {
            margin-top: 10px;
            color: #50b3a2;
            font-style: italic;
        }
        section#main aside#sidebar .quote cite {
            font-style: normal;
            font-weight: bold;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>我的个人网页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="contact.html">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网页</h1>
            <p>这里是一些关于我的信息和项目</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="content-title">关于我</h1>
                <p>这里是一些关于我的介绍，包括我的教育背景、工作经验和个人技能。</p>
                <p>我热爱编程和新技术，喜欢在业余时间探索新的项目和挑战。</p>
            </article>

            <aside id="sidebar">
                <h2>技能</h2>
                <p>这里是我的一些技能列表，包括编程语言、框架和工具。</p>
                <p class="quote">“永远不要停止学习。” <cite>- 阿尔伯特·爱因斯坦</cite></p>
            </aside>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2024 我的个人网页</p>
    </footer>
</body>
</html>
